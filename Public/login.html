<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class='container'>
        <div class="header" >
            <h1>Login page</h1>
        </div>
        <form class="form" id="form">
            <div class='form-control'>
            <label>Username</label>
            <input type="text" name="" id='login' placeholder="Entert your id" autocomplete="off">
            <i class="fas fa-check"></i> 
            <i class="fas fa-exclamation"></i>  
             <small>Error Msg</small>
        </div>
        <div class='form-control'>
            <label>Password</label>
            <input type="password" name="" id='password' placeholder="Enter your password" autocomplete="off">
            <i class="fas fa-check"></i> 
            <i class="fas fa-exclamation"></i>  
             <small>Error Msg</small>
        </div>
        
            <input type="submit" value="Login" class="btn" name="">
            <input type="reset" value="Reset" class="btn" name="">
        
        <div class='para'>
            <p>OR</p>
        </div>
        
            <input type="reset" value="Forget Pasword" class='btn' name="">
        
    </form>
    </div>
   
    
    
</body>
</html>
